<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pop</title>


    
    <!-- link bootstraps -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- font gg  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- file css -->
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-light">
            <a class="navbar-brand">The Pop Show</a>
            <div class="navbar-tags">
                <ul>
                    <li>Episodes</li>
                    <li>The Pop Blog</li>
                </ul>
            </div>
            <button class="subcribe my-2 my-sm-0" type="submit">Subcribe</button>
        </nav>

        <div class="carousel">
            <div class="carousel-content ">
                <h1 class="title">The Pop Show</h1>
                <div class="title-content">
                    <h4>A Music Podcast for <br> Pop Lovers</h4>
                    <p>I'm a paragraph. Click here to add your own text and edit me. It's easy. Just click “Edit Text” or double click me to add your own content and make changes to the font.</p>
                </div>
            </div>
            <div class="carousel-img">
                <img class="img-show" src="./img/The Pop Show6.jpg" alt="">
                <div class="title-carousel-img">
                    <h1>Listen</h1>
                </div>
                <div class="text-circle">
                    <img src="./img/The Pop Show7.gif" alt="">
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="avaible">
            <div class="avaible-title">
                <h1>AVAILABLE ON</h1>
                <div class="block-button container">
                    <button class="btn" type="submit">Apple Podcasts</button>
                    <button class="btn" type="submit">Spotify</button>
                    <button class="btn" type="submit">Stitcher</button>
                    <button class="btn" type="submit">Google Podcasts</button>
                </div>
            </div>
            <div class="avaible-content"></div>
        </div>
    </section>
    


    <!-- JS bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
